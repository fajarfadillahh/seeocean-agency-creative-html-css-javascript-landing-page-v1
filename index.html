<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeaOcean - Agency Creative Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/icon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/icon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- 🌙 ☀️ -->
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/icon.svg" alt="" class="header__logo-icon" />
          SeeOcean.
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li><a href="#" class="header__link">Home</a></li>
            <li><a href="#" class="header__link">About</a></li>
            <li><a href="#" class="header__link">Pricing</a></li>
            <li><a href="#" class="header__link">Support</a></li>
          </ul>

          <!-- theme toggle -->
          <div class="header__theme" id="theme-toggle" onclick="setDarkMode()">
            🌙
          </div>

          <a href="#" class="header__button button button-outline">Account</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container">
          <div class="home__data">
            <h1 class="home__title section-title">
              A Creative way to grow your Exciting Business model
            </h1>
            <p class="home__text section-text">
              Get your blood tests delivered at let home collect sample from the
              victory of the managments that supplies best design system
              guidelines ever.
            </p>
            <form action="" class="home__form">
              <input
                type="email"
                placeholder="Enter email address"
                class="home__form-input"
              />
              <a href="#" class="home__form-button button button-fill"
                >Subscribe</a
              >
            </form>
            <div class="home__sponsored">
              <p class="home__sponsored-text">Sponsored by:</p>
              <div class="home__sponsored-list">
                <img
                  src="./img/home-sponsored-(1).svg"
                  alt=""
                  class="home__sponsored-img"
                />
                <img
                  src="./img/home-sponsored-(2).svg"
                  alt=""
                  class="home__sponsored-img"
                />
                <img
                  src="./img/home-sponsored-(3).svg"
                  alt=""
                  class="home__sponsored-img"
                />
              </div>
            </div>
          </div>

          <img src="./img/home-image.png" alt="" class="home__img" />
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src=".//js/main.js"></script>
  </body>
</html>
